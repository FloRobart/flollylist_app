<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="title" content="FlollyList">
  <meta name="description" content="L'application qui permet de gérer facilement vos cadeaux de Noël.">

  <!-- Balises Open Graph pour le partage -->
  <meta property="og:title" content="FlollyList" />
  <meta property="og:description" content="L'application qui permet de gérer facilement vos cadeaux de Noël." />
  <meta property="og:image" content="assets/logo/flollylist_logo-1024.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://flollylist.florobart.fr/" />

  <!-- Balises Twitter Card (optionnel mais recommandé) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="FlollyList" />
  <meta name="twitter:description" content="L'application qui permet de gérer facilement vos cadeaux de Noël." />
  <meta name="twitter:image" content="icons/Icon-192.png" />

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FlollyList">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>FlollyList</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
